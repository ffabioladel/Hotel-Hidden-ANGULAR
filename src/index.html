<!DOCTYPE html>
<html>
  <head>
    <link rel="icon" type="image/jpg" href="assets/hiddenhotel.avif" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Tajawal:wght@200&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kanit:wght@300&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/css/alertify.min.css"
    />

    <title>HOTEL HIDDEN</title>
    <style>
      body {
        font-family: "Tajawal", sans-serif;
        text-align: center;
        font-weight: 400;
        font-size: 16px;
        line-height: 30px;
        background-color: #0c0f15;
        overflow-x: hidden;
      }

      table {
        margin: 0 auto;
        border-collapse: collapse;
      }

      th,
      td {
        padding: 10px;
        border: 1px solid #614c4c;
        cursor: pointer;
      }
      .current {
        background-color: yellow;
      }

      .disabled {
        background-color: rgba(129, 23, 23, 0.538);
        cursor: default;
      }

      .selected {
        background-color: green;
        color: white;
      }

      * {
        font-family: "Kanit", sans-serif;
      }
    </style>
      <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
</head>

  <body>
    <app-root></app-root>
    <img style="width: 100%" src="assets/IMG_0916.jpg" alt="" />
    <h2 style="color: beige; font-size: 50px; text-align: center;">"Tu hogar lejos de casa"</h2>
    <h1 style="color: #d8d7d7">Reservar</h1>
    <h2 style="color: #d8d7d7" id="currentDateTime"></h2>
    <table style="color: #d8d7d7">
      <thead>
        <tr>
          <th>Domingo</th>
          <th>Lunes</th>
          <th>Martes</th>
          <th>Miércoles</th>
          <th>Jueves</th>
          <th>Viernes</th>
          <th>Sábado</th>
        </tr>
      </thead>
      <tbody id="calendarBody"></tbody>
    </table>
    <br />
    <!-- Inputs de angular matInput-->
    <mat-form-field>
    <input
      matInput
      style="font-size: larger"
      placeholder="Nombre"
      type="text"
      id="name"
    />
    <input
      matInput
      style="font-size: larger"
      placeholder="Teléfono"
      type="text"
      id="phone"
    />
    <input
      matInput
      style="font-size: larger"
      placeholder="Correo"
      type="text"
      id="email"
    />
    <input
      matInput
      style="font-size: larger"
      placeholder="Edad"
      type="number"
      id="age"
    />
    <p></p>
    <input matInput type="radio" id="genderMale" name="gender" value="Hombre" />
    <label style="color: #d8d7d7" for="genderMale">Hombre</label>
    <input matInput type="radio" id="genderFemale" name="gender" value="Mujer" />
    <label style="color: #d8d7d7" for="genderFemale">Mujer</label>
    <input
      matInput
      type="radio"
      id="genderOther"
      name="gender"
      value="Prefiero no decirlo"
    />
    <label style="color: #d8d7d7" for="genderOther">Prefiero no decirlo</label>

    <br /><br />
    <select id="time" disabled style="font-size: larger">
      <option value="" selected disabled>Seleccione una hora</option>
    </select>
    <br /><br />
    <button
      style="font-size: larger; width: 170px"
      id="selectDateButton"
      disabled
    >
      Seleccionar
    </button>
    <button style="font-size: larger; width: 170px" id="reserveButton" disabled>
      Reservar
    </button>
  </mat-form-field>
    <br /><br />
    <script>
      var selectedDateCell = null;
      var selectedTime = null;
      var reservedTimes = [];

      function getCurrentDateTime() {
        var now = new Date();
        var day = now.getDate();
        var month = now.getMonth() + 1;
        var year = now.getFullYear();
        var hour = now.getHours();
        var minute = now.getMinutes();
        var second = now.getSeconds();
        return `${day}/${month}/${year} ${hour}:${minute}:${second}`;
      }

      function createCalendar() {
        var calendarBody = document.getElementById("calendarBody");
        var today = new Date();
        var currentMonth = today.getMonth();
        var currentYear = today.getFullYear();
        var date = new Date(currentYear, currentMonth, 1);
        var row = document.createElement("tr");
        var cellCount = 0;

        for (var i = 0; i < date.getDay(); i++) {
          var emptyCell = document.createElement("td");
          emptyCell.classList.add("disabled");
          row.appendChild(emptyCell);
          cellCount++;
        }
        while (date.getMonth() === currentMonth) {
          var cell = document.createElement("td");
          cell.textContent = date.getDate();
          if (
            date.getDate() === today.getDate() &&
            date.getMonth() === today.getMonth()
          ) {
            cell.classList.add("current");
          }
          if (date < today) {
            cell.classList.add("disabled");
          } else {
            cell.addEventListener("click", selectDateCell);
          }
          row.appendChild(cell);
          date.setDate(date.getDate() + 1);
          cellCount++;

          if (cellCount % 7 === 0) {
            calendarBody.appendChild(row);
            row = document.createElement("tr");
          }
        }

        if (cellCount % 7 !== 0) {
          var remainingDays = 7 - (cellCount % 7);
          for (var i = 0; i < remainingDays; i++) {
            var emptyCell = document.createElement("td");
            emptyCell.classList.add("disabled");
            row.appendChild(emptyCell);
          }
          calendarBody.appendChild(row);
        }
      }

      function updateDateTime() {
        var currentDateTime = document.getElementById("currentDateTime");
        currentDateTime.textContent = getCurrentDateTime();
      }

      function selectDateCell(event) {
        var selectedDate = event.target.textContent;
        var cells = document.getElementsByTagName("td");
        var isCurrentDate = event.target.classList.contains("current");
        var isDisabledDate = event.target.classList.contains("disabled");

        if (isCurrentDate && !isDisabledDate) {
          alertify.alert(
            "Fecha inválida",
            "Por favor, selecciona una fecha válida."
          );
          return;
        }

        if (selectedDateCell !== null) {
          selectedDateCell.classList.remove("selected");
        }

        selectedDateCell = event.target;
        selectedDateCell.classList.add("selected");
        document.getElementById("selectDateButton").disabled = false;
        updateReserveButton();

        var timeSelect = document.getElementById("time");
        var availableTimes = getAvailableTimes(selectedDate);

        timeSelect.innerHTML =
          '<option value="" selected disabled>Seleccione una hora</option>';

        for (var i = 0; i < availableTimes.length; i++) {
          var option = document.createElement("option");
          option.value = availableTimes[i];
          option.text = availableTimes[i];
          timeSelect.appendChild(option);
        }
      }

      function selectTime(event) {
        selectedTime = event.target.value;
        updateReserveButton();
      }

      function updateReserveButton() {
        var reserveButton = document.getElementById("reserveButton");
        var selectedName = document.getElementById("name").value.trim();
        var selectedPhone = document.getElementById("phone").value.trim();
        var selectedEmail = document.getElementById("email").value.trim();

        if (
          selectedDateCell !== null &&
          selectedTime !== null &&
          selectedName !== "" &&
          selectedPhone !== "" &&
          selectedEmail !== ""
        ) {
          reserveButton.disabled = false;
        } else {
          reserveButton.disabled = true;
        }
      }

      function saveReservation() {
        var name = document.getElementById("name").value;
        var dateTime = selectedDateCell.textContent + " " + selectedTime;
        var phone = document.getElementById("phone").value.trim();
        var email = document.getElementById("email").value.trim();
        var age = document.getElementById("age").value;
        var genderInput = document.querySelector(
          'input[name="gender"]:checked'
        );
        var gender = genderInput ? genderInput.value : "";

        var reservationList = [];
        var storedReservationList = localStorage.getItem("reservationList");
        if (storedReservationList) {
          reservationList = JSON.parse(storedReservationList);
        }

        var reservedIndex = reservationList.findIndex(function (reservation) {
          return reservation.dateTime === dateTime;
        });

        if (reservedIndex !== -1) {
          alertify.alert(
            "Reserva existente",
            "Este horario ya ha sido reservado. Por favor, seleccione otro horario."
          );
          return;
        }

        var reservation = {
          name: name,
          dateTime: dateTime,
          phone: phone,
          email: email,
          age: age,
          gender: gender,
        };

        reservationList.push(reservation);
        localStorage.setItem(
          "reservationList",
          JSON.stringify(reservationList)
        );

        alertify.alert("Reserva realizada", "Reserva realizada con éxito");
      }

      /*  */

      function getAvailableTimes(selectedDate) {
        var availableTimes = [];
        if (selectedDate === "1") {
          availableTimes = ["09:00 AM", "10:00 AM", "11:00 AM"];
        } else if (selectedDate === "2") {
          availableTimes = ["02:00 PM", "03:00 PM", "04:00 PM"];
        } else {
          availableTimes = ["08:00 AM", "01:00 PM", "05:00 PM"];
        }

        return availableTimes;
      }
      /*  */

      createCalendar();
      updateDateTime();

      var nameInput = document.getElementById("name");
      var phoneInput = document.getElementById("phone");
      var emailInput = document.getElementById("email");
      var timeSelect = document.getElementById("time");
      var selectDateButton = document.getElementById("selectDateButton");
      var saveReservationButton = document.getElementById("reserveButton");

      var cells = document.getElementsByTagName("td");
      for (var i = 0; i < cells.length; i++) {
        if (!cells[i].classList.contains("disabled")) {
          cells[i].addEventListener("click", selectDateCell);
        }
      }

      timeSelect.addEventListener("change", selectTime);

      selectDateButton.addEventListener("click", function () {
        selectDateButton.disabled = true;
        timeSelect.disabled = false;
        updateReserveButton();
      });

      saveReservationButton.addEventListener("click", saveReservation);
    </script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/AlertifyJS/1.13.1/alertify.min.js"></script>

    <img style="width: 100%" src="assets/IMG_0918.jpg" alt="" />

    <hr />
    <br />

    <!-- ESTO IMPRIME LA LISTA DE RESERVAS DEL LOCAL STORAGE-->
    <script>
      function printReservationReport() {
        var reservationList = localStorage.getItem("reservationList");
        if (!reservationList) {
          document.write("No hay reservaciones almacenadas.");
          return;
        }

        reservationList = JSON.parse(reservationList);

        var reportDiv = document.createElement("div");
        reportDiv.innerHTML =
          "<h3>Reporte de Reservaciones de HOTEL HIDDEN</h3>";
        reportDiv.style.color = "white"; // Establecer el color en blanco

        for (var i = 0; i < reservationList.length; i++) {
          var reservation = reservationList[i];
          var reservationInfo = document.createElement("p");
          reservationInfo.innerHTML =
            "<strong>Reservación #" +
            (i + 1) +
            "</strong><br>" +
            "Nombre: " +
            reservation.name +
            "<br>" +
            "Fecha y Hora: " +
            reservation.dateTime +
            "<br><br>";
          reportDiv.appendChild(reservationInfo);
        }

        document.body.appendChild(reportDiv);
      }

      printReservationReport();
    </script>
  </body>
</html>
